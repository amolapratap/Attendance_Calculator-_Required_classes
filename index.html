<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Attendance Calculator</h1>
    <label for="daysAttended">Days Attended:</label>
    <input type="number" id="daysAttended" required min="0"><br>
    <label for="totalClasses">Total Classes Held:</label>
    <input type="number" id="totalClasses" required min="0"><br>
    <button id="calculateBtn">Calculate</button>
    <h2>Results</h2>
    <p id="attendancePercentage"></p>
    <p id="requiredClasses"></p>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const daysAttended = parseInt(document.getElementById('daysAttended').value);
            const totalClasses = parseInt(document.getElementById('totalClasses').value);

            if (totalClasses <= 0) {
                alert('Total classes must be greater than zero!');
                return;
            }

            const attendancePercentage = (daysAttended / totalClasses) * 100;
            const requiredAttendance = 0.75 * (totalClasses + requiredClasses);
            const requiredClasses = Math.ceil(requiredAttendance - daysAttended);

            document.getElementById('attendancePercentage').innerText = `Attendance Percentage: ${attendancePercentage.toFixed(2)}%`;
            document.getElementById('requiredClasses').innerText = `Classes Required to Achieve 75% Attendance: ${requiredClasses > 0 ? requiredClasses : 0}`;
        });
    </script>
</body>
</html>
