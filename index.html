<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <label for="daysAttended">Days Attended:</label>
        <input type="number" id="daysAttended" placeholder="Enter days attended" required>
        <br><br>
        <label for="totalClasses">Total Classes Held:</label>
        <input type="number" id="totalClasses" placeholder="Enter total classes" required>
        <br><br>
        <button onclick="calculateAttendance()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAttendance() {
            const daysAttended = parseInt(document.getElementById('daysAttended').value);
            const totalClasses = parseInt(document.getElementById('totalClasses').value);

            if (isNaN(daysAttended) || isNaN(totalClasses) || totalClasses <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
                return;
            }

            const attendancePercentage = (daysAttended / totalClasses) * 100;
            const requiredClasses = Math.ceil((0.75 * totalClasses) - daysAttended);

            document.getElementById('result').innerHTML = `<p>Attendance Percentage: ${attendancePercentage.toFixed(2)}%</p>`;
            document.getElementById('result').innerHTML += `<p>Required Additional Classes to Achieve 75%: ${requiredClasses >= 0 ? requiredClasses : 0}</p>`;
        }
    </script>
</body>
</html>
