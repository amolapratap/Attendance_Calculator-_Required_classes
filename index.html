<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <form id="attendance-form">
            <label for="attended">Days Attended:</label>
            <input type="number" id="attended" required min="0">
            <label for="total">Total Classes Held:</label>
            <input type="number" id="total" required min="1">
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('attendance-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const attended = parseInt(document.getElementById('attended').value);
            const total = parseInt(document.getElementById('total').value);
            const attendancePercentage = (attended / total) * 100;
            const requiredClasses = total < 3 ? 0 : Math.ceil((0.75 * (total + requiredClasses)) - attended);

            document.getElementById('result').innerHTML = `<h2>Results:</h2><p>Attendance Percentage: ${attendancePercentage.toFixed(2)}%</p><p>Classes Needed for 75% Attendance: ${requiredClasses}</p>`;
        });
    </script>
</body>
</html>
